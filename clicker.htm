<body>
  <button id="upgrade">upgrade!</button>
  <button id="autoclicker">autoclicker!</button>

    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ4NrXu45KYheOoeBGj0tCMj7jWLDWVZTTRCA:https://www.business2community.com/wp-content/uploads/2019/03/click-here-button.jpg&usqp=CAU">
  </imgsrc>
  <img id="Fatpoints"
    src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS5DbF_TXtVq7-w0Os-tm9CpkyXDsZZeXHc873ngAi4lIx20JYwknudKt26UZk7mg3AC7g:https://img.buzzfeed.com/buzzfeed-static/static/2022-03/25/18/asset/5fb7e64ee15e/sub-buzz-2719-1648233404-2.jpg%3Fdownsize%3D700%253A%252A%26output-quality%3Dauto%26output-format%3Dauto&usqp=CAU">

  <p id="score"> Fatpoints:0 </p>
</body>

</html>
<script>
  var score = 0
  var hi = 1
  document.getElementById("Fatpoints").addEventListener("click", increaseScore)
  document.getElementById("upgrade").addEventListener("click", upgrade)
  document.getElementById("autoclicker").addEventListener("click", autoclicker)
  function increaseScore() {
    score = score + hi
    document.getElementById("score").innerText = "score" + score
  }
  function upgrade() {
    if (score >= 25) {
      score = score - 25
      hi = 1
    }
  }
    function autoclicker(){
      if (score >= 50) {
        score = score - 50
        setInterval(increaseScore, 1)
      }
    }
</script>
